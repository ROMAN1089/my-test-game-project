<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM Maze - Enter the Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.wallpapertip.com/wmimgs/109-1091582_doom-wallpapers.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .login-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff0000;
            font-family: 'Impact', sans-serif;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #cc0000;
        }

        .login-container .footer {
            margin-top: 15px;
            font-size: 0.9em;
            color: #bbb;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Дум-сосалка</h1>
        <button onclick="startGame()">Начать</button>
        <div class="footer">
            <p>Управление WASD и ПРОБЕЛ для выстрела</p>
        </div>
    </div>

    <script>
        function startGame() {
            window.location.href = "game.html"; // Замените на путь к вашей игре
        }
    </script>
</body>

</html>
